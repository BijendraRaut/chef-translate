<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Chef Translate</title>
  </head>
  <body>
    <nav>Swedish Chef Translate</nav>
    <main>
      <textarea
        id="txt-input"
        placeholder="Put Your Text Here Which you want to convert to chefs language"
      ></textarea>
      <button id="btn-translate">Translate To Chefs Language</button>
      <textarea
        id="txt-output"
        placeholder="output will appear here "
      ></textarea>
    </main>

    <br />

    <footer>
      <div style="font-size: 2rem; text-align: left">About:</div>
      <p>
        Convert from English to Swedish chef Speak. The Swedish Chef is a Muppet
        character that appeared on The Muppet Show. The Swedish Chef does not
        speak any known language, but his nonsense words are so widley
        interpreted as Swedish-sounding.
      </p>
    </footer>

    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
